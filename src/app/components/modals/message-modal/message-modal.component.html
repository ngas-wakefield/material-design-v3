<div class="modal-header" *ngIf="title">
  <h5 class="modal-title">{{ title }}</h5>
  <button type="button" (click)="onClickCloseOrHide()" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
    <i class="bi bi-x-lg"></i>
  </button>
</div>
<!-- Modal body -->
<div class="modal-body" data-cy="messageModalBody">
  <p [innerHTML]="message"></p>
</div>
<!-- Modal footer -->
<div class="modal-footer">
  <eq-button type="primary" [text]="buttonText" (click)="onClickCloseOrHide()" />
</div>
